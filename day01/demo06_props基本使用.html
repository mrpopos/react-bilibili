<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
  <title>示例</title>
</head>

<body>
  <div id="demo"></div>

  <!-- 引入react核心库 -->
  <script src="../js/react.development.js" type="text/javascript"></script>
  <!-- 引入react-dom扩展库 -->
  <script src="../js/react-dom.development.js" type="text/javascript"></script>
  <!-- 引入babel扩展库 -->
  <script src="../js/babel.min.js" type="text/javascript"></script>

  <script type='text/babel'>
    class Demo extends React.Component {
      state = { isHot: true, deg: 33 }
      render() {
        console.log(this)
        return (
          <div onClick={this.changeWeather}>
            <h2>今日天气预报-{this.state.isHot ? '炎热' : '寒冷'}-{this.state.deg}</h2>
            <h2>ladygaga @ 名字：{this.props.name} | 年龄：{this.props.age + 1} | 性别：{this.props.sex}</h2>
          </div>
        )
      }
      changeWeather = () => {
        const {isHot, deg} = this.state
        this.setState({isHot: !isHot, deg: deg + 1})
      }
    }
    // 渲染虚拟DOM
    // ReactDOM.render(<Demo name='txy' age='18' sex='male' />, document.getElementById('demo'))

    const ladigaga = { name: 'txy', age: 18, sex: 'male' }
    ReactDOM.render(<Demo {...ladigaga} />, document.getElementById('demo'))
  </script>
</body>

</html>
