<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
  <title>示例之限制属性prop</title>
</head>

<body>
  <div id="demo"></div>

  <!-- 引入react核心库 -->
  <script src="../js/react.development.js" type="text/javascript"></script>
  <!-- 引入react-dom扩展库 -->
  <script src="../js/react-dom.development.js" type="text/javascript"></script>
  <!-- 引入babel扩展库，将jsx转化为js -->
  <script src="../js/babel.min.js" type="text/javascript"></script>
  <!-- 引入prop-types对组件属性进行限制 -->
  <script type="text/javascript" src="../js/prop-types.js"></script>

  <script type='text/babel'>
    class Demo extends React.Component {
      constructor(props) {
        super(props)
        console.log(this)
      }

      state = { isHot: true, deg: 33 }
      static propTypes = {
        name: PropTypes.string,
        age: PropTypes.number.isRequired
      }
      static defaultProps = {
        name: 'john'
        // age: 5
      }
      render() {
        // console.log(this)
        return (
          <div onClick={this.changeWeather}>
            <h2>今日天气预报-{this.state.isHot ? '炎热' : '寒冷'}-{this.state.deg}</h2>
            <h2>ladygaga @ 名字：{this.props.name} | 年龄：{this.props.age + 1} | 性别：{this.props.sex}</h2>
          </div>
        )
      }
      changeWeather = () => {
        const {isHot, deg} = this.state
        this.setState({isHot: !isHot, deg: deg + 1})
      }
    }

    // 渲染虚拟DOM
    // ReactDOM.render(<Demo name='txy' age='18' sex='male' />, document.getElementById('demo'))

    const ladigaga = { age: 18, sex: 'male' }
    ReactDOM.render(<Demo {...ladigaga} />, document.getElementById('demo'))
  </script>
</body>

</html>
