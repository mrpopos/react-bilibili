<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>createRef形式的ref</title>
</head>

<body>
    <div id="demo"></div>

    <script type="text/babel">
        class Person extends React.Component {

            state = { isHot: false }

            myRef1 = React.createRef()
            myRef2 = React.createRef()

            changeWeather = () => {
                const { isHot } = this.state
                this.setState({ isHot: !isHot })
            }

            showLeftValue = () => {
                console.log(this)
                if (this.myRef1.current.value) {
                    alert(this.myRef1.current.value)
                }
            }

            showRightValue = () => {
                console.log(this)
                alert(this.myRef2.current.value)
            }

            render() {
                const { isHot } = this.state
                return (
                    <div>
                        <div>今日天气 - {isHot ? '炎热' : '寒冷'}</div>
                        <input ref={this.myRef1} type="text" name="" id="" />
                        <button onClick={this.showLeftValue}>点击我打印左侧标签的值</button>
                        <input onBlur={this.showRightValue} ref={this.myRef2} type="text" name="" id="" />
                        <button onClick={this.changeWeather}>改变天气</button>
                    </div>
                )
            }
        }

        ReactDOM.render(<Person />, document.getElementById('demo'))


    </script>

    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
    <script src="../js/prop-types.js"></script>
</body>

</html>
