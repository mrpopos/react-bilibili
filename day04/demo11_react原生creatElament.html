<!DOCTYPE html>

    <title>demo11_react原生creatElament</title>

  <body>
    
    <div id="demo"></div>

    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>

    <script type="text/javascript">
      "use strict"

      console.log(React.createElement('div', { onclick: () => alert('#') }, 'i am div'))

      class LikeButton extends React.Component {

        render() {
          return React.createElement('div', { onClick: () => alert('#') }, React.createElement('h2', { onClick: () => console.log('#') }, 'i am div'))

      ReactDOM.render(React.createElement(LikeButton), document.getElementById('demo'))
