<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>非受控组件</title>
</head>

<body>
    <div id="demo"></div>

    <script type="text/babel">
        class Login extends React.Component {

            getUsername = (element) => {
                this.usernameNode = element
            }

            getPassword = (element) => {
                this.passwordNode = element
            }

            handleSubmit = (event) => {
                event.preventDefault()
                alert(`您输入的用户名是${this.usernameNode.value},密码是${this.passwordNode.value}`)
            }

            render() {
                return (
                    <form action="https://www.baidu.com" onSubmit={this.handleSubmit}>
                        username : <input ref={this.getUsername} type="text" name="username" id="" /><br />
                        password : <input ref={this.getPassword} type="text" name="password" id="" /><br />
                        <button>submit</button>
                    </form>
                )
            }
        }

        ReactDOM.render(<Login />, document.getElementById('demo'))


    </script>

    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
    <script src="../js/prop-types.js"></script>
</body>

</html>
