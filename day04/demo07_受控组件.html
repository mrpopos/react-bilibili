<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>受控组件</title>
</head>

<body>
    <div id="demo"></div>

    <script type="text/babel">
        class Login extends React.Component {

            state = {
                username: '',
                password: ''
            }

            saveUsername = (event) => {
                this.setState({ username: event.target.value })
            }

            savePassword = (event) => {
                this.setState({ password: event.target.value })
            }

            handleSubmit = (event) => {
                event.preventDefault()
                alert(`您输入的用户名是${this.state.username},密码是${this.state.password}`)
            }

            render() {
                return (
                    <form action="https://www.baidu.com" onSubmit={this.handleSubmit}>
                        username : <input onChange={this.saveUsername} type="text" name="username" id="" /><br />
                        password : <input onChange={this.savePassword} type="text" name="password" id="" /><br />
                        <button>submit</button>
                    </form>
                )
            }
        }

        ReactDOM.render(<Login />, document.getElementById('demo'))


    </script>

    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
    <script src="../js/prop-types.js"></script>
</body>

</html>
